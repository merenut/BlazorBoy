name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PROJECT_PATH: src/GameBoy.Blazor/GameBoy.Blazor.csproj
  # For a project site (this repo), the base href must match "/<repo-name>/"
  BASE_HREF: /BlazorBoy/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish (Release)
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o publish

      - name: Prepare static site for Pages
        run: |
          cd publish/wwwroot
          # Ensure SPA fallback works on GitHub Pages
          cp index.html 404.html
          # Prevent Jekyll from ignoring folders that start with an underscore (_framework, _content)
          touch .nojekyll
          # Adjust <base href> for project sites
          if [ "${BASE_HREF}" != "/" ]; then
            sed -i 's#<base href="/"#<base href="'"${BASE_HREF}"'"#' index.html 404.html || true
            sed -i 's#<base href="/" />#<base href="'"${BASE_HREF}"'" />#' index.html 404.html || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
